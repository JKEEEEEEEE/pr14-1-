name: CSharp_pipeline

on:
  push:
    branches:
      - master

jobs:
  check_syntax:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.0.2

      - name: Build solution
        run: msbuild /t:Build /p:Configuration=Release /p:Platform="Any CPU" ./diplom_api.sln

      - name: Install .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x

      - name: Install Roslyn Analyzers
        run: dotnet tool install -g Microsoft.CodeAnalysis.NetAnalyzers

      - name: Run Roslyn Analyzers
        run: dotnet analyze --severity error
